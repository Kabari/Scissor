<!DOCTYPE html>
<html>

<head>
    <title>Link Management - Scissor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('dashboard_page') }}">Scissor</a>
            </div>
            <ul class="nav-links">
                <li><a class="button" href="{{ url_for('dashboard_page') }}">Dashboard</a></li>
                <li><a class="button" id="shorten-link" href="#">Shorten URL</a></li>
                <li><a class="button" id="link-history-button" href="{{ url_for('manage_page') }}">Link History</a></li>
                
                <li><a class="logout-btn" id="logout-btn" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="link-management-container">
            <h2 class="link-management-heading">Link Management</h2>

            <!-- Link List -->
            <div class="link-list">
                <!-- Link Item -->
                <div class="link-item">
                    <div class="link-content">
                        <div class="link-original-url">Original URL: </div>
                        <div class="">Short Code: <a id="link-short-code" href="" target="_blank" rel="noopener noreferrer"></a>
                        <div class="">Short Url: <a id="link-short-url" href="" target="_blank" rel="noopener noreferrer"></a>
                        <div class="">Custom Url: <a id="link-custom-url" href="" target="_blank" rel="noopener noreferrer"></a>
                        </div>
                        <div class="link-date">Date: </div>
                    </div>
                    <div class="link-actions">
                        <button class="copy-button">Copy</button>
                        <button class="edit-link">Edit</button>
                        <button class="add-alias">Add Alias</button>
                        <button class="analytics-button" id="analytics-button">Track Performance</button>
                        <button class="categorize-link">Categorize</button>
                    </div>
                </div>
                <!-- Add more link items here -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/link-man.js"></script>
    <script src="/static/js/analytics.js"></script>
    <!-- <script src="/static/js/authentication.js"></script> -->

    <footer>
        <p>&copy; 2023 Scissor. All rights reserved.</p>
    </footer>
</body>

</html>
