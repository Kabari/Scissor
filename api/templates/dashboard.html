<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('dashboard_page') }}">Scissor</a>
            </div>
            <ul class="nav-links">
                <li><a class="button" href="{{ url_for('dashboard_page') }}">Dashboard</a></li>
                <li><a class="button" id="shorten-link" href="#">Shorten URL</a></li>
                <li><a class="button" id="link-history-button" href="#">Link History</a></li>
                <li><a class="logout-btn" id="logout-btn" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="dashboard">
            <h1 class="dashboard-heading">Welcome, <span id="user-first_name">{{ first_name }}</span></h1>

            <div class="dashboard-cards">
                <div class="card">
                    <h2 class="card-title">Total Links Created</h2>
                    <p class="card-value" id="total-links"></p>
                </div>
                <div class="card">
                    <h2 class="card-title">Total Clicks</h2>
                    <p class="card-value" id="total-clicks"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
