<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor - Shorten URL</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Scissor</a>
            </div>
            <ul class="nav-links">
                <li><a class="button" href="#">Shorten URL</a></li>
                <li><a class="button" href="{{ url_for('manage_page') }}">Link History</a></li>
                <li><a class="button" href="{{ url_for('analytics_page') }}">Analytics</a></li>
                <li><a class="signup-button" id="logout-btn" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="tagline">
            <h1>Shorten URLs effortlessly</h1> <!-- Add your catchy tagline -->
        </div>
        <section class="shorten-section">
            <h2>Enter your long URL:</h2>
            <div class="input-container">
                <input type="text" id="long-url" placeholder="Paste your long URL here">
                <button id="shorten-btn">Shorten</button>
            </div>
            <div class="shortened-url-container">
                <h3>Shortened URL:</h3>
                <div class="shortened-url" id="shortened-url"></div>
                <button id="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>

            <div class="url-card">
                <div class="url-card-header">
                    <h4>URL Details</h4>
                    <span class="date">June 8, 2023</span>
                </div>
                <div class="url-card-body">
                    <div class="url-card-item">
                        <span class="label">Long URL:</span>
                        <span class="value"></span>
                    </div>
                    <div class="url-card-item">
                        <span class="label">Short URL:</span>
                        <span class="value"></span>
                    </div>
                </div>
            </div>
            <!-- <div class="qr-code-container">
                <h3>QR Code:</h3>
                <div class="qr-code" id="qr-code"></div>
                <button id="download-qr-btn">Download</button>
            </div> -->
            <!-- <button id="clear-btn">Clear</button> -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Scissor. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/shorten.js"></script>
</body>

</html>
