<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor - Settings</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Scissor</a>
            </div>
            <ul class="nav-links">
                <li><a class="button" href="#">Shorten URL</a></li>
                <li><a class="button" href="#">Link History</a></li>
                <li><a class="button" href="#">Analytics</a></li>
                <li><a class="signup-button" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="settings-page">
        <div class="container">
            <h1>Settings</h1>

            <form class="settings-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Scissor. All rights reserved.</p>
    </footer>
</body>

</html>
